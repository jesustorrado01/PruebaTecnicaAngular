<div class="tabla-contenedor">

  <!-- Encabezado: Título y Botón de Crear -->
  <div class="header-container">
    <div class="header-content">
      <h2 class="titulo">Fondos Monetarios</h2>
      <p class="subtitulo">Administra tus fuentes de dinero y cuentas</p>
    </div>

    <button mat-flat-button color="primary" (click)="editar()">
      <mat-icon>add</mat-icon>
      Nuevo Fondo
    </button>
  </div>

  <!-- Contenedor de la tabla (Paper) -->
  <div class="mat-elevation-z8 table-wrapper">

    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <!-- Columna: Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" class="font-weight-bold main-text">
          {{ element.nombre }}
        </td>
      </ng-container>

      <!-- Columna: Tipo (Con estilo de badge/chip) -->
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef> Tipo </th>
        <td mat-cell *matCellDef="let element">
          <span class="badge-chip">{{ element.tipo }}</span>
        </td>
      </ng-container>

      <!-- Columna: Descripción -->
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element" class="text-muted">
          {{ element.descripcion }}
        </td>
      </ng-container>

      <!-- Columna: Acciones -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-right"> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-container">

            <button mat-icon-button color="primary"
                    matTooltip="Editar Fondo"
                    (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn"
                    matTooltip="Eliminar Fondo"
                    (click)="eliminar(element.idFondoMonetario)">
              <mat-icon>delete</mat-icon>
            </button>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover"></tr>

      <!-- Fila para cuando no hay datos (Opcional pero recomendado) -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-data-cell" colspan="4">No hay fondos monetarios registrados</td>
      </tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>

</div>
