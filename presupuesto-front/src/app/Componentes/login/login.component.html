<div class="login-wrapper">
  <mat-card class="login-card">

    <mat-card-header>
      <mat-card-title>Bienvenido</mat-card-title>
      <mat-card-subtitle>Ingresa a tu cuenta</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formLogin">

        <mat-form-field class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Usuario" required formControlName="usuario">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error>El usuario es requerido</mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="'password'" required placeholder="Contraseña" formControlName="contrasena">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error>La contraseña es requerida</mat-error>
        </mat-form-field>

        <div class="login-actions">
          <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" class="login-button" type="submit" (click)="iniciarSecion()">
        INGRESAR
      </button>
    </mat-card-actions>

  </mat-card>
</div>
