<h2 mat-dialog-title>Eliminar tipo de gasto</h2>

<mat-dialog-content>
  <p>¿Estás seguro que deseas eliminar este tipo de gasto?</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
</mat-dialog-actions>
