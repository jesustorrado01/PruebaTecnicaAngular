<div class="dialog-container">

  <!-- Header -->
  <div class="dialog-header">
    <h2 mat-dialog-title class="dialog-title">
      {{ tituloAccion }} Presupuesto
    </h2>
  </div>

  <!-- Contenido del formulario -->
  <mat-dialog-content class="dialog-content">
    <form [formGroup]="formPresupuesto" class="form-container">

      <!-- Tipo de gasto -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Tipo de Gasto</mat-label>

          <mat-select formControlName="idTipoGasto">
            <mat-option *ngFor="let gasto of tipoGastosListado"
                        [value]="gasto.idTipoGasto">
              {{ gasto.nombre }}
            </mat-option>
          </mat-select>

          <mat-icon matPrefix class="field-icon">category</mat-icon>
        </mat-form-field>
      </div>

      <!-- Monto -->
      <div class="form-group">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>Monto presupuesto</mat-label>
          <input matInput type="number" formControlName="montoPresupuestado">

          <mat-icon matPrefix class="field-icon">paid</mat-icon>
        </mat-form-field>
      </div>

    </form>
  </mat-dialog-content>

  <!-- Acciones -->
  <mat-dialog-actions class="dialog-actions">
    <button mat-button class="cancel-button" (click)="cancelar()">
      Cancelar
    </button>

    <button mat-raised-button
            color="primary"
            class="save-button"
            (click)="crearPresupuesto()"
            [disabled]="formPresupuesto.invalid">

      <mat-icon>check</mat-icon>
      {{ tituloAccion }}
    </button>
  </mat-dialog-actions>

</div>
