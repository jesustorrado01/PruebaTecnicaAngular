<div class="tabla-contenedor">

  <div class="header-container">
    <div class="header-content">
      <h2 class="titulo">Tipos de Gasto</h2>
      <p class="subtitulo">Gestiona las categorías de tus egresos</p>
    </div>

    <button mat-flat-button color="primary" (click)="editar()">
      <mat-icon>add</mat-icon>
      Nuevo Gasto
    </button>
  </div>

  <div class="mat-elevation-z8 table-wrapper">

    <table mat-table [dataSource]="dataSource" class="full-width-table">

      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> Código </th>
        <td mat-cell *matCellDef="let element" class="cell-codigo">
          <span class="badge-codigo">{{ element.codigo }}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element" class="font-weight-bold">
          {{ element.nombre }}
        </td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element" class="text-muted">
          {{ element.descripcion }}
        </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Acciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="actions-container">

            <button mat-icon-button color="primary"
                    matTooltip="Editar"
                    (click)="editar(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn"
                    matTooltip="Eliminar"
                    (click)="eliminar(element.idTipoGasto)">
              <mat-icon>delete</mat-icon>
            </button>

          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="row-hover"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  </div>
</div>
